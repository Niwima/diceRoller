<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
</head>

<body>
    <div class="m-2 card bg-light">
        <h1 class="text-center font-weight-bold">
            Dice Roller
        </h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="input-group">
                    <input id = "numberOfDice"  type="number" min = '1'  max="100" value="1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">D</span>
                    </div>
                    <input id = "numberOfSides"  type="number" min="1" max="100" value="6">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">+ or -</span>
                    </div>
                    <input id = "modifier"  type="number" min="-100" max="100">
                    <div class="input-group-append ">
                        <button id = "rollButton" class="btn btn-outline-secondary" type="button">Roll</button>
                    </div>
                </div>
                <div class = "d-flex justify-content-between" >
                    <div> Result:  </div>
                    <div id = "result">
                    </div>
                </div>
        </div>
    </div>
    


    </div>    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
